apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  annotations:
      argocd.argoproj.io/sync-wave: "6"
  name: keycloak-development
  namespace: keycloak
spec:
  instances: 2
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
    tlsSecret: keycloak-tls
  hostname:
    hostname: keycloak-keycloak.apps.cluster-gqh2v.dynamic.redhatworkshops.io